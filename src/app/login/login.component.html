<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="p-4 bg-light rounded shadow" style="min-width: 320px;">

    <h3 class="text-center mb-4">Login</h3>

    <div class="mb-3">
      <label for="emailInput" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailInput" [(ngModel)]="user_name">
    </div>

    <div class="mb-3">
      <label for="passwordInput" class="form-label">Password</label>
      <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="rememberMeCheck">
      <label class="form-check-label" for="rememberMeCheck">Remember me</label>
    </div>

    <button class="btn btn-primary w-100 mb-3" (click)="login()">Login</button>

    <div class="text-center">
      <span>Don't have an account? </span>
      <a routerLink="/register">Register</a>
    </div>

  </div>
</div>
